MOD_CLM_MAP_DESCRIPTION="CLM-Kartenmodul für die Anzeige von Vereinen oder Ligen der aktuellen Saison.\n Es werden die Koordinaten der CLM-Hauptkomponente verwendet. Sind fehlerhafte Platzierungen vorhanden, so sind diese in der Hauptkomponente zu korrigieren. Die Option '(0,0)-Koordinaten entfernen' entfernt alle Vereine/Mannschaften, die auf den Koordinaten (0,0) liegen und kann verwendet werden um Vereine/Mannschaften ohne Koordinaten zu finden.\n\n Das Aussehen der Karte kann unter Karteneinstellungen angepasst werden. Der angezeigte Kartenausschnitt kann über die Parameter Padding und Zoomsnap eingestellt werden. " 
