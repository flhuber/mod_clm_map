MOD_CLM_MAP_DESCRIPTION="CLM map module for displaying clubs or leagues of the current season.\n The coordinates of the CLM main component are used. If there are incorrect placements, these must be corrected in the main component. The option ‘(0,0)-Remove coordinates’ removes all clubs/teams that lie on the coordinates (0,0) and can be used to find clubs/teams without coordinates.\n\nThe appearance of the map can be customised under Map settings. The displayed map section can be set using the Padding and Zoom levels parameters. " 
